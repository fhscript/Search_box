<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVZONE</title>
    <link rel="stylesheet" href="devzone.css">
</head>
  
<body>
    <div class="logo">DevZone</div>

    <div class="search-container">
        <!-- decorative search icon inside the input (purely visual) -->
        <span class="search-icon" aria-hidden="true"></span>
        <input type="text" id="searchInput" placeholder="Search the unknown..." autocomplete="off">
        <!-- Suggestions dropdown -->
        <div id="suggestions" class="suggestions"></div>
    </div>
    <button id="searchButton">Go</button>

    <div class="results-container" id="resultsContainer">
        <!-- API results will appear here -->
    </div>

 <!-- Bubble background (put this near the top of <body>) -->
    <div class="bubbles"></div>
    
    <script src="script.js"></script>
</body>


</html>
